<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Update ajax</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>

        $(document).ready(function(){
            $('button').click(function(){
            
            let record={
                id:$('#id').val(),
                item_name:$('#item_name').val(),
                item_price:$('#item_price').val(),
                item_category:$('#item_category').val(),
                item_quantity:$('#item_quantity').val(),
                avl_quantity:"0",
            
            }
            $.ajax({
                type:"post",
                dataType:"json",
                url:"http://localhost:3000/cartdetails",
                data:record,
                success:function(data){
                    console.log(data)
                }
            });
            $.ajax({
                type:"get",
                dataType:"json",
                url:"http://localhost:3000/cartdetails",
                data:record,
                success:function(data){
                    console.log(data)
                }
            });
            // String loudScreaming = json.getJSONObject("LabelData").getString("slogan");
        })
    });
    </script>
</head>
<body>

    <input type="number" id="id">
    <input type="text" value="Product name" id="item_name">
    <input type="number" value="Price" id="item_price">    
    <input type="text" value="Category" id="item_category">
    <input type="number" value="Qantity" id="item_quantity">

<button>click me</button>
</body>
</html>
